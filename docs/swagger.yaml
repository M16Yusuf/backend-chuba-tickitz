host: 127.0.0.1:8080
info:
  contact: {}
  description: Ticketing application with restful API powered by gin
  title: CHUBA TICKITZ
  version: "1.0"
paths:
  /{any}:
    get:
      description: if route not found, send 404 statusNotfound as response
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
      summary: testing display for no route
      tags:
      - NoRoute
  /admin/movies:
    get:
      description: Get Get all data movies, admin role required
      parameters:
      - description: opsional query for pagination
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MoviesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Get all list movies
      tags:
      - Admin
  /admin/movies/{movie_id}:
    delete:
      description: Delete a movie (soft delete), admin role required
      parameters:
      - description: movie with this id will be delete
        in: path
        name: movie_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Delete a movie
      tags:
      - Admin
  /auth:
    post:
      consumes:
      - application/json
      description: login using email and password and return as response with JWT
        token
      parameters:
      - description: Input email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Auth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: Login registered user
      tags:
      - login
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register new user input email and password and return new data
        users
      parameters:
      - description: Input email and password new user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Auth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: Register new user
      tags:
      - Register
  /histories:
    get:
      description: Get all list histories from a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HistoiesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Get histories user
      tags:
      - Histories
  /movies:
    get:
      description: Get popular movies, filter movies by title or genres
      parameters:
      - description: opsional query for pagination
        in: query
        name: page
        type: integer
      - description: opsional query for search title
        in: query
        name: search
        type: string
      - collectionFormat: multi
        description: opsional query for filter genres
        in: query
        items:
          type: string
        name: genres
        type: array
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DetailsMovieResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: filter movies by genres, title and pagination
      tags:
      - Movies
  /movies/{movie_id}:
    get:
      description: Get details movies, get data by known an id movie
      parameters:
      - description: get detail movie by id movie
        in: path
        name: movie_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ScheduleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: Get details from a movie
      tags:
      - Movies
  /movies/popular:
    get:
      description: Get popular movies, filter movies already rated on every transaction
      parameters:
      - description: opsional query for pagination
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MoviesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: Get popular movies
      tags:
      - Movies
  /movies/upcoming:
    get:
      description: Get upcoming movies, filter movies that not aired yet
      parameters:
      - description: opsional query for pagination
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MoviesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      summary: Get upciming movies
      tags:
      - Movies
  /order:
    post:
      description: 'Create order with inputs : (user_id, schedule_id, payment_id,
        total_price, []seats{id, code})'
      parameters:
      - description: 'Inputs : (user_id, schedule_id, payment_id, total_price, []seats{id,
          code})'
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrder'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Create order
      tags:
      - Order
  /schedules/{movieid}:
    get:
      description: Get schedules movie, for a movie
      parameters:
      - description: get schedule by this id movie
        in: path
        name: movieid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ScheduleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Get schedule for a movie
      tags:
      - Schedules
  /seats/{schedule_id}:
    get:
      description: Get seat that booked  from a movie get by schedule id
      parameters:
      - description: get booked seat by this schedule id
        in: path
        name: schedule_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SeatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Get Booked seat
      tags:
      - Seats
  /users/:
    get:
      description: Get details user, gt data by known id user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: get profile user
      tags:
      - Profile
    patch:
      description: Update user and show new updated data
      parameters:
      - description: Data new user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.InternalErrorResponse'
      security:
      - JWTtoken: []
      summary: Update registerd user
      tags:
