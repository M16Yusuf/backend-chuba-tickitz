name: Building Image and Pushing to GHCR
on:
  push:
    branches:
      - main
# enable permission fo rewrite current package
permissions:
  contents: read
  packages: write

jobs:
  Build-andPublish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/backend-chuba-tickitz:1.2 .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.actor }}/backend-chuba-tickitz:1.2
